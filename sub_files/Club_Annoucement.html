<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement - OU Club</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    max-width: 1024px;
    margin: 0 auto;
    padding: 10px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    background-color:#f7f0f0 ;
    border-bottom: 1px solid #5f5e5e;
    margin: -10px -10px 0 -10px;
}

#announcement-mailbox-h2{
    margin:  20px 10px 0 10px;
}

#logo {
    width: 45px;
    height: 44px;
    background-color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    margin-left: 10px;
}

header h1 {
    flex-grow: 1;
    text-align: center;
    font-size: 24px;
    color: #282828;

}


main {
    margin-top: 20px;
}

section {
    padding: 10px 0;
}


footer {
    margin-top: 20px;
    padding: 10px 0;
    color: #a1a1a1;
    border-top: 1px solid #c9c9c9;
    text-align: center;
}

/* CSS for Announcement Email Form */
#emailAnnouncementForm {
    margin-top: 20px;
    border: 1px solid #c9c9c9;
    padding: 10px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  #emailAnnouncementForm label {
    display: block;
    margin-bottom: 5px;
  }

  #emailAnnouncementForm input[type="text"],
  #emailAnnouncementForm input[type="file"],
  #emailAnnouncementForm textarea,
  #emailAnnouncementForm select {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  #emailAnnouncementForm button {
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px;
    border: none;
    font-size: 16px;
    color: white;
    background-color: #404340;
    font-weight: 600;
    margin-top: 10px;
  }

  #emailAnnouncementForm button:hover {
    background-color: #282828;
  }


  .added-h3{
    margin: 10px 10px;
  }

  .added-p{
    margin: 10px 10px;
  }

  .added-span{
    margin: 10px 10px;
  }

  .added-prioritySpan{
    margin: 10px 10px;
  }

  .added-contentP{
    margin: 10px 10px;
  }


/* Responsive Design for Mobile */
@media (max-width: 500px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    header h1 {
        text-align: left;
        font-size: 20px;
        margin: 10px 0 0 10px;
    }
    
    
footer > p{
    font-size: 12px;
}

    .action-buttons {
        flex-direction: column;
    }

}
    </style>
</head>
<body>
    <header>
        <img src="sub_files/img/imageSquare.jpg" alt="logo" id="logo">
        <h1>Submit an Announcement!</h1>
    </header>
    <main>
      <section id="section4">
        <h2>Announcement</h2>
        <form id="emailAnnouncementForm" action="send_email.php" method="POST" enctype="multipart/form-data">
          <label for="subject">Subject (max 5 words):</label>
          <input type="text" id="subject" name="subject" maxlength="30" required><br>
        
          <label for="senderName">Sender Name:</label>
          <input type="text" id="senderName" name="senderName" required><br>
        
          <label for="receiverName">Receiver Name:</label>
          <input type="text" id="receiverName" name="receiverName" required><br>
        
          <label for="attachment">Attachment:</label>
          <input type="file" id="attachment" name="attachment"><br>
        
          <label for="priority">Priority:</label>
          <select id="priority" name="priority" required>
            <option value="High">High</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
          </select><br>
        
          <label for="content">Email Content:</label><br>
          <textarea id="content" name="content" rows="5" maxlength="1000" required></textarea><br>
        
          <button type="submit">Send Email</button>
        </form>
      </section>
      </main>
    <footer>
        <p>&copy; 2024 OU Cycling Club - All rights reserved.</p>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
          const form = document.getElementById('emailAnnouncementForm');
          form.addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent the default form submission
              alert('Your Announcement has been submitted to Admin Portal. Please wait for Approval!');
              form.reset(); // Clear the form data
          });
      });
  </script>
</body>
</html>
