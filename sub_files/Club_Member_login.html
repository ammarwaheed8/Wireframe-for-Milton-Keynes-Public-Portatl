<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OU Club Members</title>
    <link rel="stylesheet" href="CSS/Club_Member_login.css">
</head>
<body>
    <header>
        <img src="img/imageSquare.jpg" alt="OU Cycling Club Logo" id="logo">
        <h1>Club Member Login</h1>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- <button ><a href="Ride_Event.html">Login</a></button> -->
                <div class="btn-login"><a href="Ride_Event.html">Login</a></div>
            </form>
            <div class="signup-option">
                <p>New member? <a href="Club_New_Signup.html">Sign up here</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 OU Cycling Club - All rights reserved.</p>
    </footer>
</body>
</html>
